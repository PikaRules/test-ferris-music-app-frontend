

<div ng-show="users.length<=0 && nav.middelTabSelected=='list' "> There are not users </div>

<div ng-show="nav.middelTabSelected=='list'">
	<div class="center-title" >Users: {{allUsers}}</div>
	<div ng-repeat=" user in users" class="tile" >
		<div> <span class="bold" >Email :</span> {{user.email}}</div>
		<div> <span class="bold">Name :</span> {{user.name}}</div>
	</div>
</div>

<form-user-add ng-show="nav.middelTabSelected=='add'" ></form-user-add>
