
<div class="simple-form" >
	<div class="content">
		<div class='center-title'> Add new Song</div>
		<label>Title</label><input ng-model="mySong.title" type="text"></imput><br>
		<label>Description</label><input ng-model="mySong.description" type="text"></imput><br>
		<label class="bold">Artists </label><select ng-model="myArtist" ng-options="artist.name for artist in artists"></select><br>
	</div>
	<div class="buttons">
		<button type="button" class="btn-custom" ng-click="save(myArtist,mySong)">Add</button>
	</div>
	{{ master | json }}
	<div class="message-ok" ng-show="isSuccess">
		The user was created.
	</div>
	<div class="message-failed" ng-show="isFailed">
		The user could not be created
	</div>

	<div class="loading-mask" ng-show="loading">
  		  <div class="loading-img" ></div>
	</div>
</div>
